<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<meta charset="utf-8">
<script>
    let url = window.location.href;
    if(!url.includes("?title")) {
        location.href = 'https://rem9999.xyz/error';
    }
    let sp = url.split("?");

    let title = sp[1].split("=")[1];
    let guild_name = sp[2].split("=")[1]
    let message = sp[3].split("=")[1]
    let icon = sp[4].split("=")[1]

    console.log(decodeURIComponent(title))
    console.log(decodeURIComponent(guild_name))
    console.log(decodeURIComponent(message))
    console.log(decodeURIComponent(icon))

    function load() {
        Swal.fire({
            position: 'center',
            icon: decodeURIComponent(icon),
            title: decodeURIComponent(title),
            text: `${decodeURIComponent(message)}`,
            footer: `${decodeURIComponent(guild_name)} | Powerd By ! レムリン#9999`,
            showConfirmButton: false,
        }).then((result) => {
            location.replace("")
        })
    }
</script>

<body onload="load()">

</body>

<style>
    body {
        background-image: url('https://i.imgur.com/5baBFUO.png');
        background-size: cover;
    }
</style>
